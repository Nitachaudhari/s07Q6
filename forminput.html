<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width initial-scale=1.0">
        <title>Form using input tags</title>
        <style>
            body{
                width: 400;
                height: 400;
                border: 10px;
            }
            label{
                width:100%;
                text-align: left;
                
            }
            .form-container{
               background-color: aliceblue;
               width: 450px;
               text-align: center;
               margin: auto;
               border-radius: 5px;
               padding: 20px; 
            }
        </style>
    </head>
    <body>
        <div class="form-container">
            <form>
                <h1>Form with different Input Tags</h1>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br> <br>
        
                <label for="password">Password: </label>
                <input type="password" id="password" name="password"/><br><br>
        
                <label for="email">Email: </label>
                <input type="email" id="email" name="email"><br><br>
        
                <label for="age">Age: </label>
                <input type="number" id="age" name="age"><br><br>
        
                <label for="dob">DOB: </label>
                <input type="date" id="dob" name="dob">
        
                <label for="time">Time: </label>
                <input type="time" id="time" name="time"><br><br>
        
                <label for="color">Favrite Color: </label>
                <input type="color" id="color" name="color"><br><br>
        
                <label for="satisfaction">Satisfaction Level: </label>
                <input type="range" id="satisfaction" name="satisfaction" min="0" max="10"><br><br>
        
                <label>Gender: </label>
                <input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br><br>
        
                <label>Hobbies</label><br>
                <input type="checkbox" id="reading" name="Hobbies" value="reading">
                <label for="reading">Reading</label><br>
                <input type="checkbox" id="travel" name="Hobbies" value="travel">
                <label for="travel">Traveling</label><br><br>
        
                <label for="resume">Upload Resume</label>
                <input type="file" id="resume" name="resume"><br><br>
                <input type="submit" value="submit">
        
            </form>
                

        </div>
        
    </body>
</html>
